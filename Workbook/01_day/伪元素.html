<!DOCTYPE html>
<html>
<head>
	<title>仿元素</title>
	<style type="text/css">
		/*伪元素
			作用：使用
		*/
		p:first-letter{
			color: blue;
		}
		p:first-line{
			color: yellow;
		}
		p:before{
			content:"我出现在首行的前面";
			color: green;
		}
		p:after{
			content: "我会出现在末行的后面";
			color: green;
		}
	</style>
</head>
<body>
	<p>
	可是那是你的事可能查科技城的讲课VB大V备份
	<br/>
	的脚步包括地方的电脑疯狂女快女大家都放假啊发
	<br/>
	快递反馈到付快递费姑姑家佛加工费管理费金港国际
	</p>

</body>
</html>
