<!DOCTYPE html>
<html>
	<head>
		<title>XHTML的语法规范</title>
	</head>
	<body>
		<!--
			1.html中不区分大小写
			2.xhtml注释不能嵌套
			3.标签必须是成双成对出现，要么结果自补
			4.html注释可以嵌套但是不能交叉
			5.html标签中属性必须有值，且有引号，单双都行
		-->
	
		<p>
			<a href="http://www.baidu.com">这是一个超链接</a>
			<a href="../a.html" target="_blank">趣玩</a>
		</p>
	</body>
</html>
