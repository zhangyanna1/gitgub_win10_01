<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3过渡动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			/*
			1、在哪儿产生动画，比如：width height background-color
			2、动画的时间，比如：1s 500ms 0.5s
			3、运动曲线，比如linear匀速、ease首尾慢
			4、延迟多长时间开始动画
			*/
			/*transition: border-radius 500ms ease, width 500ms ease 500ms, height 500ms ease 1s, background-color 500ms ease 1.5s;*/
			transition: all 500ms ease;
		}
		.box:hover{
			width: 500px;
			height: 500px;
			background-color: red;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<img class="box" src="img/2.jpg" alt="">
</body>
</html>
