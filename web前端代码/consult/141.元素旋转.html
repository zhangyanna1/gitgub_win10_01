<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素旋转</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: gold;
			margin: 50px auto 0;
			transition: all 500ms ease;
			/*设置盒子按3D空间显示*/
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0deg);
		}
		.box:hover{
			/*transform: rotate(45deg);默认沿Z轴旋转*/
			/*perspective设置透视距离，800px比较符合人眼的透视效果*/
			/*transform: perspective(800px) rotateX(45deg);*/
			transform: perspective(800px) rotateY(-45deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
