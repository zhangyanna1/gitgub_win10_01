<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');

			function timeGo(){
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var date = now.getDate();
				var week = now.getDay();//星期，范围0-6，星期日是0

				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				// alert(second);

				oDiv.innerHTML = '当前时间是：' + year + '年' + toDouble(month) + '月' + toDouble(date) + '日 ' + toWeek(week) + ' ' + toDouble(hour) + ":" + toDouble(minute) + ':' + toDouble(second);
			}
			timeGo();
			setInterval(timeGo, 1000);
		}

		function toDouble(num){
			if(num < 10){
				return '0' + num;
			}else{
				return num;
			}
		}

		function toWeek(num){
			switch(num){
				case 0:
					return '星期天';
					break;
				case 1:
					return '星期一';
					break;
				case 2:
					return '星期二';
					break;
				case 3:
					return '星期三';
					break;
				case 4:
					return '星期四';
					break;
				case 5:
					return '星期五';
					break;
				case 6:
					return '星期六';
					break;
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
