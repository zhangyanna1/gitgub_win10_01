<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url:'js/data.json',//请求的服务器路径
			type: 'get',//get或post
			dataType: 'json'//,要读取什么格式的文件，如xml script html
			//data:{username:'abc'}//请求时要携带的参数
		})
		.done(function(data){//成功的时候
			alert(data.name);
			console.log(data);
		})
		.fail(function(){//失败的时候
			console.log("error");
		});
		// .always(function(){//不论成功与否都会执行
		// 	console.log("always");
		// })
	</script>
</head>
<body>
	
</body>
</html>
