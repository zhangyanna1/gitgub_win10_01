<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input框事件</title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*获取焦点
			$('#txt01').focus(function() {
				alert("focus");
			});
			*/
			/*失去焦点
			$('#txt01').blur(function() {
				alert("blur");
			});
			*/
			/*输入框内的内容发生变化 ，失去焦点后触发
			$('#txt01').change(function() {
				alert("change");
			});
			*/
			/*按键松开后就触发*/
			$('#txt01').keyup(function() {
				alert("keyup");
			});
		})
	</script>
</head>
<body>
	<input type="text" id="txt01">
</body>
</html>
