<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跳转的源页面</title>
	<script type="text/javascript">
		//存储跳转的源页面
		var backurl = document.referrer;

		//处理登录的逻辑，如果登录成功

		//跳转
		window.location.href = backurl;
	</script>
</head>
<body>

</body>
</html>
