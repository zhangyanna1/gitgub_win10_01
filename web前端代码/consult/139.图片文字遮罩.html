<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片文字遮罩</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 300px;
			margin: 50px auto 0;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;
		}
		.box:hover .pic_info{
			top:150px;
			transition: all 500ms cubic-bezier(0.565, -0.460, 0.390, 1.480);
		}
		.box img{
			width: 200px;
			height: 300px;
		}
		.box .pic_info{
			width: 200px;
			height: 200px;
			background-color: rgba(0,0,0,0.5);
			color: #fff;
			position: absolute;
			left: 0;
			top: 300px;
		}
		.box .pic_info p{
			margin: 20px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/location_bg.jpg" alt="风景">
		<div class="pic_info"><p>图片说明：这是一个风景图图片说明：这是一个风景图图片说明：这是一个风景图图片说明：这是一个风景图</p></div>
	</div>
</body>
</html>
