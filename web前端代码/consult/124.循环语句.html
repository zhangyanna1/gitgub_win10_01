<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句</title>
	<script type="text/javascript">
		window.onload = function(){
			var oList = document.getElementById('list01');
			var aLi = oList.getElementsByTagName('li');
			for (var i = 0; i < aLi.length; i++) {
				if(i % 2 == 0){
					aLi[i].style.background = 'gold';
				}
			}

			// var i = 0;
			// while(true){
			// 	//执行语句
			// 	i++;
			// }
		}
	</script>
</head>
<body>
	<ul id="list01">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
