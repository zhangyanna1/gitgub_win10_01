<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器的前缀</title>
	<style type="text/css">
		/*
		-webkit-兼容谷歌、safari
   		-moz-   兼容火狐
   		-ms-	兼容IE
     	-o-     兼容opera
     	*/
     	div{
     		-webkit-transform: rotate(30deg);
	   		-moz-transform: rotate(30deg);
	   		-ms-transform: rotate(30deg);
	     	-o-transform: rotate(30deg);
     		transform: rotate(30deg);
     	}
	</style>
</head>
<body>
	
</body>
</html>
