<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js可控制换肤</title>
	<link rel="stylesheet" type="text/css" href="css/1.css" id="link1">
	<script type="text/javascript">
		window.onload = function(){
			var oBtn01 = document.getElementById('btn01');
			var oBtn02 = document.getElementById('btn02');
			oBtn01.onclick = skin01;
			oBtn02.onclick = skin02;
		}
		function skin01(){
			var oLink = document.getElementById('link1');
			oLink.href = "css/1.css";
		}
		function skin02(){
			var oLink = document.getElementById('link1');
			oLink.href = "css/2.css";
		}
	</script>
</head>
<body>
	<input type="button" value="皮肤01" id="btn01">
	<input type="button" value="皮肤02" id="btn02">
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
