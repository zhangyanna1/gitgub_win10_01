<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform变形</title>
	<style type="text/css">
		.box,.box2,.box3,.box4{
			width: 200px;
			height: 200px;
			background-color: gold;
			margin: 50px auto 0;
			transition: all 1s ease;
		}
		.box:hover{
			transform: translate(100px,100px);/*位移*/
		}
		.box2:hover{
			transform: rotate(360deg);/*旋转*/
		}
		.box3:hover{
			transform: scale(0.5, 0.2);/*缩放*/
		}
		.box4:hover{
			transform: skew(0, 45deg);/*斜切*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
