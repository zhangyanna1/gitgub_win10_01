<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			animation: moving 1s ease 1s 5 alternate both;
			/*animation-play-state: paused;动画暂停*/
		}
		.box:hover{
			/*animation-play-state: running;动画运行*/
		}
		@keyframes moving{
			from{
				width: 200px;
			}
			to{
				width: 500px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
