<!DOCTYPE html>
<html>
<head>
	<title>高度塌陷</title>
	<style type="text/css">
	/*若父类浮动子类也随着，子类内容撑开父类*/
		.a{
			border: 5px solid red;
			/*float:right;*/ 
			overflow: hidden;
			zoom: 1;
		}
		/*子类浮动，父类塌陷*/
		.b{
			width: 200px;
			height: 200px;
			background-color: yellow;
			float:left; 
		}

	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	</div>
</body>
</html>
