<!DOCTYPE html>
<html>
<head>
	<title>行距</title>
	<style type="text/css">
		p{
			line-height:200%;
		}
		p{
			/*大写字母*/
			text-transform: uppercase;
			/*小写*/
			text-transform: lowercase;
			/*首字母大写*/
			text-transform: capitalize;
			/*正常*/
			text-transform: none;
		}
		p{
			/*文本上面加斜线*/
			text-decoration: underline;
			/*下面*/
			text-decoration: overline;
			/*横穿*/
			text-decoration:line-through;
			/*不加  none*/
			text-decoration: none;
		}
		p{
			/*字符的间距*/
			letter-spacing: 30px;
			/*单词之间的间距*/
			word-spacing: 40px;
			/*行间距（行高）  行距 = 行高-字体的大小*/
			line-height: 20px;
		}
		p{
			/*对齐方式*/
			text-align: left;
			text-align: right;
			/*两边对齐*/
			text-align: justify;
			text-align: center;	
		}
	
	</style>>
</head>
<body>
	<p>scds vfdv</p>
	<p>DSFN HNJJ MJMJ</p>
	<p>dscbjsdvcjd</p>
	<p>我是一个段落</p>
	<p>我是一个段落</p>
	<p>我是一个段落</p>
</body>
</html>
