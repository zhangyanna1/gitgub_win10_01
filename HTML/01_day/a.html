<!DOCTYPE html>
	<head>
		<title>网页</title>
		<meta charset="utf-8" />
		<!--
			name 关键字 告诉搜索网页是做什么的
		-->
		<meta name = "keywords" content = "H5">
		<!--
			刷新3秒跳转到百度网址
		-->
		<meta http-equiv="refresh" content="3;url=http://www.baidu.com" />
	</head>
	<body>
		<!--
			标题分为h1- h6
		-->
		<h1><font color="blue">这是我的第一个网页</font></h1>
		<hr/>

		<!--
			段落标签
		-->	
		<p>表示一个段落</p>
		<p>
			日照香炉生紫烟，<br/>
			李白来到烤鸭店。<br/>
			口水直流三千尺，<br/>
			掏掏布袋没有钱。<br/>
		</p>
		<!--
			实体  &lt;小于  &gt;大于  &nbsp;空格  &quot;引号
		-->

		<p>
			a&lt;b&gt;c
		</p>

		<!--
			图片 src传入图片的路径  alt是对图片的描述
			width设置宽 height设置高
			图片的格式：png 复杂透明的
						gif 动图简单透明
						jpg 压缩图片不透明
		-->
		<p>
			<img src="4.jpg" alt="这是一个帅哥"
			width="500px" height="500px"/>
		</p>
		

	</body>		
</html>
