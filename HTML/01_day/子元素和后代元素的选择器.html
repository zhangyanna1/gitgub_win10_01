<!DOCTYPE html>
<html>
<head>
	<title>子元素和后代元素的选择器</title>
	<style type="text/css">
	/*后代元素选择器
		作用；选定指定的指定元素后代
		语法：祖先元素 后代元素（）
	*/
		div	span{
			color: red;	
		}
		#d1 span{
			color: purple;
		}
	/*
		子元素选择器
		作用：选中指定父元素中的指定子元素
		语法：父元素> 子元素
	*/
	div > span{
		background-color: yellow;
	}

	</style>
</head>

<body>
	<div id= "d1">
		<span>我是div中的sapn元素</span>
		<p><span>我是p元素中的span元素</span></p>
	</div>
	<div>
	<span>我是body中的span</span>
	</div>
</body>
</html>
