<!DOCTYPE html>
<html>
<head>
	<title>页面的样式</title>
	<style type="text/css">
		/*取消浏览器的默认样式*/
		*{
			padding: 0;
			margin: 0;
		}
		.a{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 100px;
		}
		.b{
			width: 50px;
			height: 50px;
			background-color: green;
		
		}
		p{
			padding: 100px;
			margin: 200px;
			background-color: green;

		}

			
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	</div>
	<p>南大街保存的技术不错</p>

</body>
</html>
