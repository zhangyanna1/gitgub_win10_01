<!DOCTYPE html>
<html>
<head>
	<title>盒子边框</title>
	<style type="text/css">
		.b{
			width:100px;
			height:100px;
			background-color: green;
		} 
				
		.a{
			width: 300px;
			height: 300px;
			background-color: purple;
			/*加边框简写*/
			border: 20px yellow solid;
			/*加外边框 外边距简写 padding：100px 100px 100px 100px;*/ 
			margin-top:100px;
			margin-bottom: 100px;
			margin-right:100px;
			margin-left:100px;  
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
	</div>
</body>
</html>
