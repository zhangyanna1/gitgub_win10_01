<!DOCTYPE html>
<html>
<head>
	<title>无序列表,有序列表</title>
	<!--
		列表可以嵌套
		无序列表可以嵌套有序列表


	-->
	<style type="text/css">
		ul.p1{
			list-style-type:square;
		}
	</style>

</head>
<body>
	
		<ul class="p1">
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>

			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
		</ul>
		<!--

		-->
		<ol type='1'>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
			<li>哈哈哈哈哈哈哈</li>
		</ol>
		<dl>
			<dt>定义一个列表</dt>
			<dd>这是一个列表</dd>

	
</body>
</html>
