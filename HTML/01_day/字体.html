<!DOCTYPE html>
<html>
<head>
	<title>字体</title>
	<style type="text/css">
			
		p{
			/*设置字体*/
			font-family:STCAIYUN;

			/*设置字体大小*/
			font-size: 50px;

			/*设置字体斜体*/
			font-style:italic;

			/*设置字体非斜体*/
			font-style:normal;

			/*设置字体粗体  最高级100-900*/ 
			font-weight:bold;

			/*设置字体非粗体*/
			font-weight:normal;

			/*小型大写字母*/
			font-variant:small-caps;
		}

		/*简写 可以设置行高 /40px*/

		.p3{
			font:italic bold small-caps 100px/40px "华文彩云";
		}
		
		
		
	</style>
</head>
<body>
	
	<p>我是一个段落</p>
	<p>我是一个段落</p>
	<p>我是一个段落</p>
	<p>我是一个段落</p>
	<p class="p3">我是一个段落</p>
	<p>adxsdsc</p>
	
</body>
</html>
