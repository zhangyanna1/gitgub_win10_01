<!DOCTYPE html>
<html>
<head>
	<title>文本标签</title>
</head>
<body>
	<p>
		<em>啦啦啦啦啦啦<em>
		<strong>
			警告：傻逼出现，远离！
		</strong>
		<i>我是小i</i>
		<b>我是小b</b>
		</br>
		<q>我是小q</q>
		<small>我是小小</small>
		<big>我是大大</big>

		</br>
		子曰：<blockquote>有朋字远方来，不亦乐乎！</blockquote>

		H<sub>2</sub>O

	</p>
	
		<pre>
			<code>

					print('hello')
			</code>	
		</pre>
	</p>

</body>
</html>
