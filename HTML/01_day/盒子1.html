<!DOCTYPE html>
<html>
<head>
	<title>盒子</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			background-color:pink;
			/*加外边框 颜色，样式，宽度必须设置*/
		
			/*设置盒子的上左右下距离，颜色，样式也支持这样的格式*/ 
			/*border-width:30px 30px 30px 30px;*/
			border-width:40px;
			/*外框颜色*/
			border-color:skyblue;
			/*线型*/
			border-style:double;   

		}
	</style>
</head>
<body>
	<div class="a"></div>
</body>
</html>
